<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container row justify-content-center mx-auto mt-2">
        <div class="row">
            <h1 class="p-0 col-6">Edit Recipe {{recipe.id}}</h1>
            <a href="/welcome" class="btn btn-secondary offset-2 col-2" style="height: 70%;">Dashboard</a>
            <a href="/logout" class="btn btn-secondary offset-1 col-1" style="height: 70%;">Logout</a>
        </div>
        <div>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        <form action="/recipes/edit/process/{{recipe.id}}" method="post">
            <div class="row">
                <div>
                    <div>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" value="{{recipe.name}}">
                    </div>
                    <div>
                        <label for="description">Description:</label>
                        <textarea name="description" id="description">{{recipe.description}}</textarea>
                    </div>
                    <div>
                        <label for="instructions">Instructions:</label>
                        <textarea name="instructions" id="instructions">{{recipe.instructions}}</textarea>
                    </div>
                </div>
                <div>
                    <div>
                        <label for="date_made">Date Made On:</label>
                        <input type="date" name="date_made" id="date_made" value="{{recipe.date_made}}">
                    </div>
                    <p>Under 30 Minutes?:</p>
                    <div class="form-check-inline">
                        <input type="radio" name="under30" id="under30" value="1" {% if recipe.under30 == 1 %}checked{% endif %}>
                        <label for="under30">Yes</label>
                    </div>
                    <div class="form-check-inline">
                        <input type="radio" name="under30" id="under30" value="0" {% if recipe.under30 == 0 %}checked{% endif %}>
                        <label for="under30">No</label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-success">Update</button>
        </form>
    </div>



</body>
</html>
