<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Recipe</title>
</head>
<body>
    <div>
        <div>
            <h1>New Recipe</h1>
            <a href="/welcome" class="'btn btn-info">Dashboard</a>
            <a href="/logout" class="'btn btn-info">Logout</a>
        </div>
        <div>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        <form action="/recipe/new/process" method="post">
            <div>
                <div>
                    <div>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name">
                    </div>
                    <div>
                        <label for="description" >Description:</label>
                        <textarea name="description" id="description"></textarea>
                    </div>
                    <div>
                        <label for="instructions" >Instructions:</label>
                        <textarea name="instructions" id="instructions"></textarea>
                    </div>
                </div>
                <div>
                    <div>
                        <label for="date_made" >Date Made On:</label>
                        <input type="date" name="date_made" id="date_made">
                    </div>
                    <p >Under 30 Minutes?:</p>
                    <div>
                        <input type="radio" name="under30" id="under30_yes" value="1">
                        <label for="under30_yes" >Yes</label>
                    </div>
                    <div>
                        <input type="radio" name="under30" id="under30_no" value="0">
                        <label for="under30_no" >No</label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-info">Create</button>
        </form>
    </div>
</body>
</html>
